<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <main>
      <header><h1 class="">Gerenciador de Viagem</h1></header>
      <div class="carteira">
        <img
          src="https://studio.code.org/v3/assets/R2OD9knYCaIpKc2j1zuZoEaJLskD2IwcAtQvJC25Rms/wallet.png?t=1674732282000"
          alt="Carteira"
        />
        <span
          id="dinheiro"
          class="dinheiro badge rounded-pill text-bg-dark fs-5"
          >R$ <span id="valor">200</span></span
        >
      </div>
      <section class="">
        <div>
          <h3>Comida</h3>
          <button id="comida" type="button" class="btn btn-outline-dark">
            <img
              src="https://studio.code.org/v3/assets/R2OD9knYCaIpKc2j1zuZoEaJLskD2IwcAtQvJC25Rms/pizza.png?t=1674732282000"
              alt="comida"
            />
          </button>
        </div>
        <div>
          <h3>Brinquedo</h3>
          <button id="brinquedo" type="button" class="btn btn-outline-dark">
            <img
              src="https://studio.code.org/v3/assets/R2OD9knYCaIpKc2j1zuZoEaJLskD2IwcAtQvJC25Rms/ride.png?t=1674732282000"
              alt="brinquedo"
            />
          </button>
        </div>
        <div>
          <h3>Circo</h3>
          <button id="circo" type="button" class="btn btn-outline-dark">
            <img
              src="https://studio.code.org/v3/assets/R2OD9knYCaIpKc2j1zuZoEaJLskD2IwcAtQvJC25Rms/character.png?t=1674732282000"
              alt="circo"
            />
          </button>
        </div>
      </section>
      <footer>
        <button alt="extrato" id="extrato" class="extrato btn btn-outline-dark">
          Extrato
        </button>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
